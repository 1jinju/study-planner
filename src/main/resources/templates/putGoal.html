<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyingWith</title>
</head>
<body>
<form th:action="@{/goal/{id}/put(id=${goalId})}" th:object="${goal}" method="post">
  <input type="hidden" th:field="*{planner.id}">

  <label for="content">내용:</label>
  <input type="text" id="content" th:field="*{content}" required>

  <label for="studyTime">공부 시간:</label>
  <input type="number" id="studyTime" th:field="*{studyTime}" required>

  <label for="completeYn">완료 여부:</label>
  <select id="completeYn" th:field="*{completeYn}" required>
    <option value="Y">완료</option>
    <option value="N">미완료</option>
  </select>

  <label for="createdAt">생성일:</label>
  <input type="date" id="createdAt" th:field="*{createdAt}" required>

  <button type="submit">저장</button>
</form>

<script>
  // 입력 필드의 값을 확인하고 기본값을 설정
  var studyTimeInput = document.getElementById('studyTime');
  if (!studyTimeInput.value) {
    studyTimeInput.value = 0;  // 기본값 설정
  }
</script>

</body>
</html>
