<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>StudyingWith</title>
    <link rel="stylesheet" href="/css/signupForm.css">
</head>
<body>
<div id="loginBody">
    <div id="loginForm">
        <h1>회원가입</h1>
        <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post">
            <div class="form-group">
                <input type="text" th:field="*{username}" placeholder="아이디 입력" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password}" placeholder="비밀번호 입력" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" th:field="*{password2}" placeholder="비밀번호 확인" class="form-control">
            </div>
            <div class="form-group">
                <input type="email" th:field="*{email}" placeholder="이메일 입력" class="form-control">
            </div>
            <div th:replace="~{formErrors :: formErrorsFragment}"></div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
</body>
</html>
