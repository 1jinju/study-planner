<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>StudyingWith</title>
    <link rel="stylesheet" href="/css/loginForm.css">
</head>
<body>
<div id="loginBody">
    <div id="loginForm">
        <h1>로그인</h1>
        <form th:action="@{/user/login}" method="post">
            <div th:if="${param.error}" class="form-group">
                <div id="error">
                    아이디 또는 비밀번호가 틀렸습니다.
                </div>
            </div>
            <div class="form-group">
                <input type="text" name="username" id="username" placeholder="아이디" class="form-control">
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="비밀번호" class="form-control">
            </div>
            <button class="form-group" type="submit">로그인</button>
        </form>
        <a href="signup" class="signup-link">회원가입</a>

    </div>
</div>
</body>
</html>
